<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple js clock" />
    <title>Clock</title>
  </head>

  <style>
    body {
      background-color: black;
      color: #22d3ee;
      margin: auto;
      max-width: 320px;
      padding: 1rem;
      text-align: center;
    }

    .clock {
      font-size: 3rem;
      line-height: 2.5rem;
    }

    .day,
    .getDayOfWeek {
      font-size: 1.125rem;
      line-height: 2.5rem;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1rem;
    }
  </style>

  <body>
    <div id="clock" class="clock"></div>
    <div class="bottom">
      <div id="day" class="day"></div>
      <div id="getDayOfWeek" class="getDayOfWeek"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
